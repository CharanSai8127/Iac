apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://helm.releases.hashicorp.com
    chart: vault
    targetRevision: 0.30.1   # Vault Helm chart release
    helm:
      values: |
        global:
          enabled: true
          tlsDisable: true   # disable TLS for initial setup; enable later if needed

        injector:
          enabled: true

        server:
          ha:
            enabled: true
            replicas: 3
            raft:
              enabled: true
              setNodeId: true
              config: |
                ui = true
                cluster_name = "vault-integrated-storage"

                listener "tcp" {
                  address         = "0.0.0.0:8200"
                  cluster_address = "0.0.0.0:8201"
                  tls_disable     = true
                }

                storage "raft" {
                  path = "/vault/data"
                  retry_join { leader_api_addr = "http://vault-0.vault-internal:8200" }
                  retry_join { leader_api_addr = "http://vault-1.vault-internal:8200" }
                  retry_join { leader_api_addr = "http://vault-2.vault-internal:8200" }
                }

          dataStorage:
            enabled: true
            size: 2Gi
            storageClass: vault-storage

          # Expose only the active node as a LoadBalancer
          ha:
            activeService:
              enabled: true
              type: LoadBalancer
              annotations:
                service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: "ip"
              port: 8200

  destination:
    server: https://kubernetes.default.svc
    namespace: vault
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
