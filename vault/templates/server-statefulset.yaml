apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: vault
spec:
  replicas: {{ default .Values.replicaCount .Values.server.ha.replicas }}
  selector:
    matchLabels:
      app: vault
  serviceName: vault
  template:
    metadata:
      labels:
        app: vault
    spec:
      containers:
        - name: vault
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: 8200
