apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: vault
spec:
  replicas: {{ .Values.server.ha.replicas | default 1 }}
  selector:
    matchLabels:
      app: vault
  serviceName: vault
  template:
    metadata:
      labels:
        app: vault
    spec:
      containers:
        - name: vault
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - name: http
              containerPort: 8200
              protocol: TCP
